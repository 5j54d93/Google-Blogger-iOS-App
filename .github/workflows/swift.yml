name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        xcodebuild clean build -workspace "Google-Blogger-iOS-App.xcworkspace" -destination "platform=iOS Simulator,name=iPhone 13 Pro Max,OS=latest"
    - name: Test
      run: |
        xcodebuild clean test -workspace "Google-Blogger-iOS-App.xcworkspace" -destination "platform=iOS Simulator,name=iPhone 13 Pro Max,OS=latest"
